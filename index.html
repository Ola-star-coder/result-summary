<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <script src="https://kit.fontawesome.com/9bfd6572c2.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-summary">
        <div class="result">
            <h2 class="result-head">Your Result</h2>
            <p class="result-text"><span>76</span> of 100</p>
            <h3>Great</h3>
            <p>You scored higher than 65% of <br>the people who have <br>taken these tests.</p>
        </div>
        <div class="summary">
            <h2 class="summary-head">Summary</h2>
            <div class="summary-text">
                <h3><i class="fa-sharp fa-solid fa-bolt"></i> Reaction</h3>
                <p>80/100</p>
            </div>
            <div class="summary-text2">
            <h3><i class="fa-sharp fa-solid fa-brain"></i>  Memory</h3>
            <p>92/100</p>
            </div>
            <div class="summary-text3">
            <h3><i class="fa-sharp fa-solid fa-comment"></i> Verbal</h3>
            <p>61/100</p>
            </div>
            <div class="summary-text4">
                <h3><i class="fa-sharp fa-solid fa-eye"></i> visual</h3>
                <p>72/100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
